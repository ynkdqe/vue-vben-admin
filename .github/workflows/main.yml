name: vue-vben-admin CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'apps/web-antd/**'
      - 'packages/**'
      - 'scripts/deploy/**'
      - '.github/workflows/main.yml'
      - 'Dockerfile'
  pull_request:
    branches: [main, develop]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write
  id-token: write

env:
  CI: true
  TZ: Asia/Ho_Chi_Minh
  HUSKY: '0'
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/vue-vben-admin
  DOCKERFILE: scripts/deploy/Dockerfile
  SERVICE_NAME: 1nfinity-fe
  CONTAINER_PORT: '8080'
  HEALTH_PATH: none

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===== Test & Lint =====
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: ./.github/actions/setup-node

      - name: Run lint
        run: pnpm run lint

  # ===== Build =====
  build:
    name: Build & Package
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: ./.github/actions/setup-node

      - name: Build Vue Vben App
        run: pnpm run build --filter=@vben/web-antd

      - name: Login to GitHub Container Registry
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Docker Image
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ env.DOCKERFILE }}
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            GIT_SHA=${{ github.sha }}
            BUILD_NUMBER=${{ github.run_number }}
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          provenance: false

  # ===== Deploy =====
  deploy:
    name: Deploy to Production
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: build
    environment: production
    env:
      SSH_HOST: ${{ secrets.VPS_IP }}
      SSH_USER: ${{ secrets.VPS_USER }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload deploy script
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: scripts/deploy/deploy-blue-green.sh
          target: /home/${{ env.SSH_USER }}/vue-vben-admin

      - name: Deploy with Blue-Green Strategy
        uses: appleboy/ssh-action@v1.2.0
        env:
          IMAGE: ${{ env.IMAGE_NAME }}:latest
          SERVICE: ${{ env.SERVICE_NAME }}
          CPORT: ${{ env.CONTAINER_PORT }}
          HEALTH: ${{ env.HEALTH_PATH }}
          GHCR_USER: ${{ github.actor }}
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: IMAGE,SERVICE,CPORT,HEALTH,GHCR_USER,GHCR_TOKEN
          script_stop: true
          script: |
            set -euo pipefail
            
            # Setup deploy script
            sudo mkdir -p /home/${{ env.SSH_USER }}/vue-vben-admin/scripts
            sudo mv -f /home/${{ env.SSH_USER }}/vue-vben-admin/scripts/deploy-blue-green.sh /usr/local/bin/deploy-blue-green.sh || \
            sudo cp -f /home/${{ env.SSH_USER }}/vue-vben-admin/scripts/deploy-blue-green.sh /usr/local/bin/deploy-blue-green.sh
            sudo chmod +x /usr/local/bin/deploy-blue-green.sh
            
            # Execute blue-green deployment
            echo "üöÄ Starting blue-green deployment..."
            /usr/local/bin/deploy-blue-green.sh "$IMAGE" "$SERVICE" "$CPORT" "$HEALTH"
            
            echo "‚úÖ vue-vben-admin deployment completed!"
            echo "üåê Access: http://${{ env.SSH_HOST }}:8080"

  # ===== Status Check =====
  ci-success:
    name: CI Success
    if: always()
    runs-on: ubuntu-latest
    needs: [test, build]
    steps:
      - name: Check CI status
        env:
          FAILURE: ${{ contains(join(needs.*.result, ','), 'failure') || contains(join(needs.*.result, ','), 'cancelled') }}
        run: |
          if [ "$FAILURE" = "true" ]; then
            echo "‚ùå CI pipeline failed"
            exit 1
          else
            echo "‚úÖ CI pipeline passed successfully"
            exit 0
          fi
