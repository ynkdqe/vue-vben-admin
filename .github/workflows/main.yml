name: Main CI/CD

on:
  push:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

env:
  CI: true
  TZ: Asia/Ho_Chi_Minh
  HUSKY: '0'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===== CI Jobs =====
  test-and-lint:
    name: Test & Lint
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: ./.github/actions/setup-node

      - name: Run tests
        run: pnpm run test:unit

      - name: Run lint
        run: pnpm run lint

      - name: Type check
        run: pnpm check:type

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: test-and-lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: ./.github/actions/setup-node

      - name: Build web-antd (HRMS)
        run: pnpm run build --filter=@vben/web-antd

      - name: Upload build artifacts
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: web-antd-dist
          path: apps/web-antd/dist/
          retention-days: 1

  # ===== Deploy Job =====
  deploy:
    name: Deploy to Production
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: build
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-antd-dist
          path: apps/web-antd/dist/

      - name: Build Docker image
        run: |
          docker build -f scripts/deploy/Dockerfile -t hrms-app:${{ github.sha }} .
          docker tag hrms-app:${{ github.sha }} hrms-app:latest

      - name: Deploy to VPS (Blue-Green)
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
        run: |
          # Setup SSH key
          mkdir -p ~/.ssh
          echo "$VPS_SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H $VPS_HOST >> ~/.ssh/known_hosts
          
          # Save and transfer Docker image
          docker save hrms-app:latest | gzip > hrms-app.tar.gz
          
          # Upload image and deploy script to VPS
          scp -i ~/.ssh/deploy_key hrms-app.tar.gz $VPS_USER@$VPS_HOST:/tmp/
          scp -i ~/.ssh/deploy_key scripts/deploy/deploy-blue-green.sh $VPS_USER@$VPS_HOST:/tmp/
          
          # Execute blue-green deployment on VPS
          ssh -i ~/.ssh/deploy_key $VPS_USER@$VPS_HOST << 'EOF'
            cd /tmp
            
            # Load new image
            gunzip -c hrms-app.tar.gz | docker load
            
            # Make deploy script executable
            chmod +x deploy-blue-green.sh
            
            # Run blue-green deployment (zero downtime)
            # SERVICE=hrms-app, CONTAINER_PORT=8080, HEALTH=/health
            ./deploy-blue-green.sh hrms-app:latest hrms-app 8080 /health
            
            # Cleanup
            rm -f /tmp/hrms-app.tar.gz /tmp/deploy-blue-green.sh
          EOF
          
          echo "ðŸš€ Blue-Green deployment completed!"
          echo "ðŸŒ HRMS App is accessible at http://$VPS_HOST:8080"

  # ===== Status Check =====
  ci-success:
    name: CI Success
    if: always()
    runs-on: ubuntu-latest
    needs: [test-and-lint, build]
    steps:
      - name: Check CI status
        env:
          FAILURE: ${{ contains(join(needs.*.result, ','), 'failure') || contains(join(needs.*.result, ','), 'cancelled') }}
        run: |
          if [ "$FAILURE" = "true" ]; then
            echo "âŒ CI failed"
            exit 1
          else
            echo "âœ… CI passed"
            exit 0
          fi
